<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Viio </title>
    <link rel="stylesheet" href="css/all.style.min.css">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="./images/menu.png" class="menu-icon">
            <img src="./images/logo.png" class="logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="nav-middle__search-box flex-div">
                <input type="text" placeholder="Search" class="nav-middle__search-box__input ">
                <img src="./images/search.png" class="nav-middle__search-box__img">
            </div>
            <img src="./images/voice-search.png" class="nav-middle__mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="./images/upload.png" class="nav-right__img" >
            <img src="./images/more.png" class="nav-right__img">
            <img src="./images/notification.png" class="nav-right__img">
            <img src="./images/Jack.png" class="nav-right__img nav-right__user-icon" >
        </div>
    </nav>



 <div class="container play-container">
    <div class="row">
        <div class="play-video">
            <video controls autoplay>
                <source src="./images/video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="right-sidebar"></div>
    </div>
 </div>   

    
</body>
</html>
